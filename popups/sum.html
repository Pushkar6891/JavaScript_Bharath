<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of two numbers</title>
    <script>
      var n1 = parseInt(prompt("Enter n1: "));
      var n2 = parseInt(prompt("Enter n2: "));
      var sum = n1 + n2;
      document.write(sum);
    </script>
  </head>
  <body></body>
</html>
