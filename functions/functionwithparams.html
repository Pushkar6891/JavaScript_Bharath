<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function with params</title>
    <script>
      function multiply(x,y) {
        document.writeln(x*y);
      }

      multiply(2,3);
      multiply(5,2);
    </script>
  </head>
  <body></body>
</html>
