<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function with return</title>
    <script>
      function multiply(x, y) {
        return x * y;
      }

      var result = multiply(2, 3);
      document.writeln("Ans: " + result);
    </script>
  </head>
  <body></body>
</html>
