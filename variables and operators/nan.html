<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not a Number NAN</title>
    <script>
      var x = "10";
      var y = "20";
      var z = x-y;
      var a = "10";
      var b = 7;
      var c = a-b;
      var d = "10";
      var e = "ABC";
      var f = d-e;

      document.write("<br/>");
      document.write(z);
      document.write("<br/>");
      document.write(c);
      document.write("<br/>");
      document.write(f);
      document.write("<br/>");
      
    </script>

  </head>
  <body></body>
</html>
