<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Decrement Operator</title>
    <script>
      var x = 10;
      var y = x++;
      var z = x--;

      var a = 10;
      var b = ++a;
      var c = --a;

      

      document.write("<br/>");
      document.write(x);
      document.write("<br/>");
      document.write(y);
      document.write("<br/>");
      document.write(z);
      document.write("<br/>");
      document.write(a);
      document.write("<br/>");
      document.write(b);
      document.write("<br/>");
      document.write(c);
      document.write("<br/>");
      
      
    </script>

  </head>
  <body></body>
</html>
