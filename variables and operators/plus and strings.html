<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus and Strings</title>
    <script>
      var x = 10;
      var y = 20;
      var z = x+y;
      var a = "10";
      var b = "20";
      var c = a + b;
      var p = x + b;

      document.write("<br/>");
      document.write(z);
      document.write("<br/>");
      document.write(c);
      document.write("<br/>");
      document.write(p);
      document.write("<br/>");
      
    </script>

  </head>
  <body></body>
</html>
