<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else Conditional Statement</title>
    <script>
      var x = prompt("enter a number:","10");
      if (x == 10) {
        document.write("x: " + x);
      }else{
        document.write("Else block x: " + x);
      }
    </script>
  </head>
  <body></body>
</html>
