<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
    <script>
      var n = prompt("enter a name", "john, mark,sam");
      switch (n) {
        case "john":
          document.writeln("john");
          break;
        case "mark":
          document.writeln("mark");
          break;
        case "sam":
          document.writeln("sam");
          break;
        default:
          document.writeln("no match");
      }
    </script>
  </head>
  <body></body>
</html>
