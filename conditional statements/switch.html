<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
    <script>
      var n = parseInt(prompt("enter a number", "1-3"));
      switch (n) {
        case 1:
          document.writeln("One");
          break;
        case 2:
          document.writeln("Two");
          break;
        default:
          document.writeln("default");
      }
    </script>
  </head>
  <body></body>
</html>
