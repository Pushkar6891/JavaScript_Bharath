<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break continue</title>
    <script>
      var x = prompt("Enter a number:");
      for (var i = 1; i <= x; i++) {
        if (i == 4) break;
        document.writeln("Number is :" + i);
      }
      document.writeln("=============");
      for (var i = 1; i <= x; i++) {
        if (i == 4) continue;
        document.writeln("Number is :" + i);
      }

      
    </script>
  </head>
  <body></body>
</html>
