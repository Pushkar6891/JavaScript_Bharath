<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
    <script>
      var x = prompt("Enter a number:");
      for (var i = 1; i <= x; i++) {
        document.writeln("Number is :" + i);
      }
    </script>
  </head>
  <body></body>
</html>
