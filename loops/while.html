<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
    <script>
      var x = prompt("Enter a number:");
      var i = 1;
      while (i <= x) {
        document.writeln("Number is :" + i);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
